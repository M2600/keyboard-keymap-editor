<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e59db79247.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="/eel.js"></script>
    <title>Keyboard-keymap-editor</title>
</head>
<body>
    <header id="header">

    </header>

    <main id="main">
        <div id="keyboard-menu">
            <div id="menu-bar">
                <div id="select-layout" class="menu-item" style="display: none;">
                    <button id="select-layout-button"><i class="fa-solid fa-upload fa-sm"></i> Load Layout <i class="fa-solid fa-caret-down fa-xs"></i></button>
                    <ul id="select-layout-list" class="dropdown-menu">
                        <!-- JS inputs something here -->
                    </ul>
                </div>
                <div id="select-keymap" class="menu-item">
                    <button id="select-keymap-button"><i class="fa-solid fa-upload fa-sm"></i> Load Keymap <i class="fa-solid fa-caret-down fa-xs"></i></button>
                    <ul id="select-keymap-list", class="dropdown-menu">
                        <!-- JS inputs something here -->
                    </ul>
                </div>

                <div id="write-keymap" class="menu-item">
                    <button id="write-keymap-button"><i class="fa-solid fa-pen-to-square fa-sm" style="color: #ffffff;"></i> Write Keymap</button>
                    <div id="write-window-bg" class="popup-window-bg"  style="display: none">
                        <div id="write-window" class="popup-window">
                            <div id="write-window-header" class="popup-window-header">
                                <h3 id="write-window-title" class="popup-window-title">Write Keymap</h3>
                                <button id="write-window-close-button" class="popup-window-close-button"><i class="fa-solid fa-times fa-xs"></i></button>
                            </div>
                            <div id="write-window-body" class="popup-window-body">
                                <div id="write-window-body-left" class="popup-window-body-left">
                                    <div id="write-window-body-left-keymap" class="popup-window-body-left-item">
                                        <label class="popup-window-body-left-item-label">Keymap:</label>
                                        <input id="write-window-body-left-keymap-input" class="popup-window-body-left-item-input" type="text" placeholder="Keymap name...">
                                    </div>
                                    <div id="write-window-body-left-layout" class="popup-window-body-left-item">
                                        <label class="popup-window-body-left-item-label">Layout:</label>
                                        <input id="write-window-body-left-layout-input" class="popup-window-body-left-item-input" type="text" placeholder="Layout name...">
                                    </div>
                                    <div id="write-window-body-left-destination" class="popup-window-body-left-item">
                                        <label class="popup-window-body-left-item-label">Destination:</label>
                                        <input id="write-window-body-left-destination-input" class="popup-window-body-left-item-input" type="text" placeholder="Destination...">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="save-keymap" class="menu-item">
                    <button id="save-keymap-button"><i class="fa-solid fa-floppy-disk fa-sm" style="color: #ffffff;"></i> Save Keymap</button>
                    <div id="save-dialog" class="dialog" style="display: none;">
                        <p id="save-dialog-message" class="dialog-message">Saved!</p>
                    </div>
                </div>
                
            </div>
        </div>

        <div id="keyboard">
            <div id="keyboard-bg">
                <!-- JS inputs something here... -->
            </div>
        </div>

        <div id="key-property">
            <div id="key-property-menu">
                <ul id="key-property-menu-list">
                    <li id="property-tab-button" class="key-property-menu-item active">Key Properties</li>
                    <li id="description-tab-button" class="key-property-menu-item">Keymap Properties</li>
                </ul>
            </div>
            <div id="key-property-body">
                <div id="property-tab-button-body" class="key-property-body-item">
                    <div id="key-labels" class="key-property-tab-item">
                        <!-- JS inputs something -->
                    </div>
                </div>
                <div id="description-tab-button-body" class="key-property-body-item">
                    <div id="'keymap-name" class="key-property-tab-item">
                        <label class="keymap-property-label">Keymap Name:</label>
                        <input id="keymap-name-input" class="keymap-name-input" type="text" placeholder="Keymap name...">
                    </div> 
                    <div id="keymap-description" class="key-property-tab-item">
                        <label class="keymap-property-label">Keymap Description:</label>
                        <textarea id="keymap-description-textarea" class="keymap-description-textarea" placeholder="Keymap description..."></textarea>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer id="footer">
        <div id="" class="footer-item">
            <p class="footer-text">Made by <a href="https://github.com/m2600/">M260</a></p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
